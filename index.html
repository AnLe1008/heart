<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Love Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #330033 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      transition: background 1s;
    }
    .love-container {
      position: relative;
      z-index: 100;
      text-align: center;
    }
    .love-text {
      font-size: 180px;
      font-weight: 900;
      cursor: pointer;
      text-shadow: 0 0 80px #ff00ff, 0 0 120px #ff1493;
      margin-bottom: 30px;
      opacity: 1;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .heart-shape {
      display: none;
      font-size: 200px;
      color: red;
      text-shadow: 0 0 50px red;
    }
    .love-message {
      display: none;
      font-size: 40px;
      color: white;
      margin-top: 20px;
      font-weight: bold;
    }
    .heart-btn {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(45deg, #ff3366, #ff1493);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
    }
    .heart-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
    }
    .heart {
      position: absolute;
      font-size: 30px;
      color: red;
      animation: floatUp 3s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-50vh) scale(1.5); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="love-container">
    <div class="love-text" id="loveText">LOVE</div>
    <div class="heart-shape" id="heartShape">❤️</div>
    <div class="love-message" id="loveMessage">I LOVE YOU</div>
    <button class="heart-btn" id="heartBtn">Click for Hearts</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loveText = document.getElementById("loveText");
      const heartShape = document.getElementById("heartShape");
      const loveMessage = document.getElementById("loveMessage");
      const heartBtn = document.getElementById("heartBtn");
      
      loveText.addEventListener("click", () => {
        loveText.style.display = "none";
        heartShape.style.display = "block";
        loveMessage.style.display = "block";
      });
      
      heartBtn.addEventListener("click", () => {
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "❤️";
            heart.style.position = "absolute";
            heart.style.left = `${Math.random() * (window.innerWidth - 50) + 25}px`;
            heart.style.top = `${window.innerHeight - 50}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
          }, i * 80);
        }
      });
    });
  </script>
</body>
</html>
